# Configuración map para WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Bloque 1: Redirigir TODO el tráfico HTTP (puerto 80) a HTTPS con www
server {
    listen 80;
    server_name bexintel.com www.bexintel.com;

    # Redirección 301 a la versión segura CON www
    location / {
        return 301 https://www.bexintel.com$request_uri;
    }
}

# Bloque 2: Servir la aplicación de forma segura por HTTPS (puerto 443)
server {
    listen 443 ssl;
    http2 on;
    server_name bexintel.com www.bexintel.com;

    # Configuraciones SSL
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/private.key;

    # Si la petición llega SIN www, redirige a la versión CON www
    if ($host = bexintel.com) {
        return 301 https://www.bexintel.com$request_uri;
    }

    # Timeouts para conexiones persistentes
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;



    # --- Archivos estáticos (CSS, JS, imágenes) ---
    location /statics/ {
        alias /app/nginx/statics/;
    }

    # --- Proxy a tu aplicación oTree ---
    location / {
        proxy_pass http://otree:8000;

        # Headers necesarios para proxy HTTP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Headers necesarios para WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Desabilitar buffering para WebSockets
        proxy_buffering off;
        proxy_redirect off;

        # Tamaño máximo de headers
        proxy_headers_hash_max_size 512;
        proxy_headers_hash_bucket_size 128;
    }
}
