{{ extends "otree/Page.html" }}
{{ load otree }}

{{ block global_styles  }}
{{ endblock }}
{{ block global_scripts  }}
{{ endblock }}

{{ block app_styles }}
    <style>

        /* Top line style */
        .main-content-row {
            border-top: solid #808080;
            padding-bottom: 20px;
        }

        /* Form Styling */
        .spacing-between {
            margin-bottom: 5px;
        }

        /* Chat Styles */
        .otree-body {
            max-width: 85%;
            margin: 0 auto;
        }

        .otree-chat__messages {
            height: 150px;
            width: 100%;
            margin-bottom: 10px;
        }

        .otree-chat__input {
            width: calc(100% - 60px);
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .otree-chat__btn-send {
            background: #6c757d;
            color: white;
            border: none;
            width: 55px;
            padding: 5px;
            border-radius: 5px;
        }

        .chat-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        /* History table CSS */
        .table thead th {
            border-bottom: 1px solid #ddd !important;
        }
        
        .table th.gray-bg, 
        .table td.gray-bg {
            background-color: #eeeeee !important; /* Light gray for Interacción pública and Pago total */
        }

        .table tbody { /* Center numbers only */
            text-align: center;
        }

        .table thead th {
            text-align: center;
            font-weight: bold;
            padding: 12px 10px;
        }

    </style>
{{ endblock }}
